<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>회원가입 Page</title>
		<style>
			form {
				font-size: 20px;
			}
		</style>
			
	</head>

	<body>
		<h2>회원가입</h2>
		<form action="join.jsp" method="post">
			<div>
				<table>
					<tr>
						<td>이름</td>
						<td><input type="text" name="name" size="30"></td>
					</tr>
					<tr>
						<td>성별</td>
						<td>
							<select name = "gender" >
								<option value="male">남자</option>
								<option value="female">여자</option>
					   		</select>
					   	</td>
					</tr>
					<tr>
						<td>아이디</td>
						<td><input type="text" name="id" size="30"></td>
					</tr>
					<tr>
						<td>비밀번호</td>
						<td><input type="password" name="pw" size="30"></td>
					</tr>
					<tr>
						<td>비밀번호 확인</td>
						<td><input type="password" name="pwConfirm" size="30"></td>
					</tr>
					<tr>
						<td>주소</td>
						<td><input type="text" name="address" size="30"></td>
					</tr>
					<tr>
						<td>전화번호</td>
						<td><input type="text" name="tel" size="30"></td>
					</tr>
					<tr>
						<td>이메일</td>
						<td><input type="text" name="email" size="30"></td>
					</tr>
					<tr>
						<td>취미</td>
						<td>
							<table>
								<tr> 
									<td><input type="checkbox" name="hobby" value="soccer">축구</td>
									<td><input type="checkbox" name="hobby" value="basketball">농구</td>
									<td><input type="checkbox" name="hobby" value="baseball">야구</td>
								</tr>
								<tr> 
									<td><input type="checkbox" name="hobby" value="swim">수영</td>
									<td><input type="checkbox" name="hobby" value="game">게임</td>
									<td><input type="checkbox" name="hobby" value="reading">독서</td>
								</tr>
								<tr> 
									<td><input type="checkbox" name="hobby" value="music">음악</td>
									<td><input type="checkbox" name="hobby" value="TV">TV</td>
									<td><input type="checkbox" name="hobby" value="movie">영화</td>
								</tr>
								<tr> 
									<td><input type="checkbox" name="hobby" value="theater">연극</td>
									<td><input type="checkbox" name="hobby" value="musical">뮤지컬</td>
									<td><input type="checkbox" name="hobby" value="exhibition">전시회</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</div>
			<hr class="one">
			<div>
				<input type="submit" value="회원가입">
				<input type="reset" value="초기화">
			</div>
		</form>
	</body>
</html>
